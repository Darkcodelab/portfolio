<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepan Chakravarthi - FullStack Web Developer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="ribbon"></div>
    <div class="container">
      <div class="hero__tray home-tray">
        <div class="pattern-bg"></div>
        <div class="grayshade"></div>
        <div class="hero">
          <h1 class="hero__name">Deepan Chakravarthi</h1>
          <p class="hero__tagline">
            I build websites for startups and large scale businesses
          </p>
          <ul class="hero__social">
            <li class="hero__social__link">
              <a href="/facebook"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="hero__social__link">
              <a href="/linkedin"><i class="fab fa-linkedin-in"></i></a>
            </li>
            <li class="hero__social__link">
              <a href="/gmail"><i class="far fa-envelope"></i></a>
            </li>
            <li class="hero__social__link">
              <a href="/instagram"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
        <div class="menu__tray">
          <div class="menu work-card">
            <div class="menu__icon work__menu__icon"></div>
            <div class="menu__name">
              <h2>WORKS</h2>
            </div>
          </div>
          <div class="menu about-card">
            <div class="menu__icon about__menu__icon"></div>
            <div class="menu__name">
              <h2>ABOUT</h2>
            </div>
          </div>
          <div class="menu contact-card">
            <div class="menu__icon contact__menu__icon"></div>
            <div class="menu__name">
              <h2>CONTACT</h2>
            </div>
          </div>
        </div>
      </div>
      <section class="work__tray section">
        <div class="work__grayshade grayshade"></div>
        <h1 class="work__head">Works</h1>
        <div class="section__menu">
          <div class="home-card">Home</div>
          <div class="about-card">About</div>
          <div class="contact-card">Contact</div>
        </div>
      </section>
      <section class="about__tray section">
        <div class="about__grayshade grayshade"></div>
        <h1 class="about__head">About</h1>
        <div class="section__menu">
          <div class="home-card">Home</div>
          <div class="work-card">Works</div>
          <div class="contact-card">Contact</div>
        </div>
      </section>
      <section class="contact__tray section">
        <div class="contact__grayshade grayshade"></div>
        <h1 class="contact__head">Contact</h1>
        <div class="section__menu">
          <div class="home-card">Home</div>
          <div class="work-card">Works</div>
          <div class="about-card">About</div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
